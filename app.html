<!DOCTYPE html>
<html>
<head>
	<title>Seatwork App</title>
</head>
<body style="background-color: #c299ff"><center>

	<label>Enter Amount divisible by 100:</label><br><br><input type="text" name="" id="input"><br><br>
	<input type="button" name="" value="OK" onclick="ok()">
</center>
<script type="text/javascript">
	function ok()
{
	var x=Number(document.getElementById('input').value);

	if ((x % 100)==0)
	{
		alert('Amount Accepted,'+x+' is divisible by 100');
	}
	else
	{
		alert('Not Accepted Amount');
	}
}
</script>
</body>
</html>
